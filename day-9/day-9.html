<!DOCTYPE html>
<html>
  <head>
    <title>Form tag and input element/iframe</title>
    <style>
      .login {
        background-color: #3adfdf;
        align-items: right;
        /* justify-content: right; */
        width: fit-content;
        margin-left: 200px;
        margin-top: 50px;
      }
      #submit-btn {
        background-color: red;
        font-size: 100%;
      }
    </style>
  </head>
  <body>
    <form action="" class="login">
      <h3>Login Page</h3>
      <label for="email">Enter Email </label>
      <input id="email" type="email" /> <br />
      <br />
      <label for="password">Enter Password</label>
      <input id="password" type="password" /> <br />
      <br />
      <label for="color">Choose Color</label>
      <input id="color" type="color" /> <br />
      <br />
      <input type="datetime" /> <br />
      <br />
      <input type="file" /><br />

      <label>Select Gender</label> <br />
      <br />
      <label>Male</label>
      <input type="radio" value="Male" />
      <label>Female</label>
      <input type="radio" value="Female" />
      <label>Others</label>
      <input type="radio" value="Others" />

      <h3>form Element</h3>
      <label for="">I am agree to the term and condition</label>
      <input type="checkbox" />

      <h3>Radio Button</h3>
      <label for="radio">html</label>
      <input id="radio" type="radio" name="text1" value="html" />
      <label for="radio">javascipt</label>
      <input id="radio" type="radio" name="text1" value="html" />
      <label for="radio">css</label>
      <input id="radio" type="radio" name="text1" value="html" /> <br />
      <br />
      <input type="submit"  id="submit-btn">
    </form>
